<div class="intro">
  <div class="container">
    <ul class="collection" *ngFor="let v of this.vacinas">
      <li class="collection-item">
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{v.nome}}</span>
                <p>{{v.previne}}</p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
