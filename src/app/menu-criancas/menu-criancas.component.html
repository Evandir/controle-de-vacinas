<div class="menucriancas">
  <div class="container">
    <div class="row">
      <form class="col s12" (submit)="onSubmit()">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">child_care</i>
            <input id="icon_prefix" name="icon_prefix" type="text" [(ngModel)]="this.nomeCrianca">
            <label for="icon_prefix">Nome da Crian√ßa</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <!-- Esta passando o objeto Crianca para o componente filho -->
      <div *ngFor="let c of criancas">
        <div class="col s3"><app-icone-crianca [crianca]="c"></app-icone-crianca></div>
      </div>
      <div class="col s3" (click)="onSubmit()">
        <div>
          <a class="btn-floating btn-add-icon waves-effect waves-light">
            <i class="material-icons add-icon">add_circle_outline</i>
          </a>
          <p>Adicionar</p>
        </div>
      </div>
    </div>
  </div>
</div>
